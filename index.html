<!DOCTYPE html>

<head>

<body>
    <header>

    <!--//////////////////////////////////-->
    <section class="container__formulario">
        <form class="formulario container-form">
            <div class="flexbox-geral">    
                <div class="flexbox-1">
                    <div class="container__itens">
                        <label for="cnpj" class="subtitulo--resultado">CNPJ</label>
                        <input type="text" id="CNPJ" class="form-control">
                        <!-- <span id="error"></span> -->
                    </div>

                    <div class="container__itens">
                        <label for="nome" class="subtitulo--resultado">Nome</label>
                        <input type="text" id="NOME" class="form-control">
                    </div>
                
                <!-- <div class='flexbox-1'> -->
                    <div class="container__itens">

                    </div>
                </div>
                    <div class="container__itens">

                        <input type="text" id="tipo" class="form-control">
                    </div>
                <!-- </div> -->
                    <div class="container__itens">
                        <label for="porte" class="subtitulo--resultado">Porte</label>
                        <input type="text" id="porte" class="form-control">
                    </div>
                    <div class="container__itens">
                        <label for="natureza_juridica" class="subtitulo--resultado">Natureza Jurídica</label>
                        <input type="text" id="natureza_juridica" class="form-control">
                    </div>
                    <div class="container__itens">
                        <label for="situacao" class="subtitulo--resultado">Situação</label>
                        <input type="text" id="STATUS" class="form-control">
                    </div>
                    <div class="container__itens">
                        <label for="situacao" class="subtitulo--resultado">Logradouro</label>
                        <input type="text" id="BAIRRO" class="form-control">
                    </div>
            </div>
        </form>
    </section>



    <script src="./main.js"></script>
    <!-- <script src="./libera.js"></script> -->
